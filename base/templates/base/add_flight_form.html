<!-- Your HTML form for adding a new flight -->
<form method="post" action="{% url 'add_flight2' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_flight_number">Flight Number:</label>
    {{ form.flight_number }}
  </div>
  <div class="form-group">
    <label for="id_origin">Origin:</label>
    {{ form.origin }}
  </div>
  <div class="form-group">
    <label for="id_destination">Destination:</label>
    {{ form.destination }}
  </div>
  <div class="form-group">
    <label for="id_airplane">Airplane:</label>
    {{ form.airplane }}
  </div>
  <div class="form-group">
    <label for="id_departure_time">Departure Time:</label>
    <input type="datetime-local" id="id_departure_time" name="departure_time" />
  </div>
  <div class="form-group">
    <label for="id_arrival_time">Arrival Time:</label>
    <input type="datetime-local" id="id_arrival_time" name="arrival_time" />
  </div>
  <div class="form-group">
    <label for="id_date">Date:</label>
    <input type="date" id="id_date" name="date" />
  </div>
  <div class="form-group">
    <label for="id_captain">Captain:</label>
    {{ form.captain }}
  </div>
  <div class="form-group">
    <label for="id_copilot">Co-Pilot:</label>
    {{ form.copilot }}
  </div>
  <div class="form-group">
    <label for="id_flight_attendants">Flight Attendants:</label>
    {{ form.flight_attendants }}
  </div>
  <div class="form-group">
    <label for="id_maintenance_crew">Maintenance Crew:</label>
    {{ form.maintenance_crew }}
  </div>
  <button type="submit">Add Flight</button>
</form>
