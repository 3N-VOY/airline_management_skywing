<!-- Your HTML form for adding a new flight -->
<form method="post" action="{% url 'add_reservation' %}">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_flight_number">Flight Number:</label>
    {{ form.flight }}
  </div>
  <div class="form-group">
    <label for="id_origin">Passenger:</label>
    {{ form.passenger }}
  </div>
  <div class="form-group">
    <label for="id_destination">Seat Number:</label>
    {{ form.seat_number }}
  </div>
  <div class="form-group">
    <label for="id_airplane">Class Type:</label>
    {{ form.class_type }}
  </div>

  <button type="submit">Add Reservation</button>
</form>
