{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skywing</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}" />
  </head>

  <body>
    <body id="body-pd">
      <header class="header" id="header">
        <div class="header_toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
        <div class="header_img">
          <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
        </div>
      </header>

      <div class="sidebar-container">
        <div class="l-navbar" id="nav-bar">
          <nav class="nav">
            <div>
              <a href="#" class="nav_logo">
                <i class="bx bx-layer nav_logo-icon"></i>
                <span class="nav_logo-name">SkyWing Airlines</span>
              </a>
              <div class="nav_list">
                <a href="#" class="nav_link active">
                  <i class="bx bx-grid-alt nav_icon"></i>
                  <span class="nav_name">Dashboard</span>
                </a>
                <a href="{% url 'manage_flight' %}" class="nav_link">
                  <i class="bx bx-message-square-detail nav_icon"></i>
                  <span class="nav_name">View Flights</span>
                </a>
                <a href="#" class="nav_link">
                  <i class="bx bx-user nav_icon"></i>
                  <span class="nav_name">View Passengers</span>
                </a>
                <a href=#" class="nav_link">
                  <i class="bx bx-bookmark nav_icon"></i>
                  <span class="nav_name">View Staff</span>
                </a>
                <a href="#" class="nav_link">
                  <i class="bx bx-folder nav_icon"></i>
                  <span class="nav_name">Files</span>
                </a>
                <a href="#" class="nav_link">
                  <i class="bx bx-bar-chart-alt-2 nav_icon"></i>
                  <span class="nav_name">Stats</span>
                </a>
              </div>
            </div>
            <a href="#" class="nav_link">
              <i class="bx bx-log-out nav_icon"></i>
              <span class="nav_name">SignOut</span>
            </a>
          </nav>
        </div>
      </div>
    <div>{% block content %} {% endblock %}</div>
    <footer>
      <!-- Add footer content here -->
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="{% static 'javascript/sidebar.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
